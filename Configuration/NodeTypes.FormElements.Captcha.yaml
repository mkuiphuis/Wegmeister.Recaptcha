'Neos.Form.Builder:FormElement':
  abstract: TRUE

'Neos.Form.Builder:ValidatorsMixin':
  abstract: TRUE

# # Preparation for removal of the old captcha element
# 'Neos.Form.Builder:ElementCollection':
#   constraints:
#     nodeTypes:
#       'Wegmeister.Recaptcha:Captcha': false

# This is the recaptcha V3 implementation.
# Didn't use Mixin because I would need to create
# a new one for just one Propertie.
'Wegmeister.Recaptcha:CaptchaV3':
  superTypes:
    'Neos.Form.Builder:FormElement': true
  ui:
    icon: 'icon-shield'
    group: 'form.custom'
    label: i18n
  properties:
    'siteKey':
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'formElement'
          position: 1
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'secretKey':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'formElement'
          position: 2
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'expectedHostname':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'formElement'
          position: 3
    'action':
      type: string
      defaultValue: 'homepage'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'formElement'
          position: 4
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'homepage':
                label: i18n
              'login':
                label: i18n
              'social':
                label: i18n
              'e-commerce':
                label: i18n
    'threshold':
      type: string
      defaultValue: 0.5
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'formElement'
          position: 5
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'timeout':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'formElement'
          position: 6

# This is the recaptcha V2 implementation.
'Wegmeister.Recaptcha:CaptchaV2':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Wegmeister.Recaptcha:CaptchaMixin': true
  ui:
    label: i18n
  properties:
    'secretKey':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'formElement'
          position: 2
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'expectedHostname':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'formElement'
          position: 3

# This is the old recaptcha implementation.
# It should be updated to the new version as soon as possible.
# @deprecated since 2.2 will be removed with 3.0
'Wegmeister.Recaptcha:Captcha':
  superTypes:
    'Neos.Form.Builder:FormElement': TRUE
    'Neos.Form.Builder:ValidatorsMixin': TRUE
    'Wegmeister.Recaptcha:CaptchaMixin': true
  ui:
    label: i18n
  childNodes:
    'validators':
      constraints:
        nodeTypes:
          'Wegmeister.Recaptcha:CaptchaValidator': TRUE
